<ion-header>
  <ion-navbar>
    <ion-title >Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="animated slideInLeft">        
    <ion-label stacked>Mobile Number</ion-label>
    <ion-input type="tel" [(ngModel)]="mobile"  placeholder="Mobile Number" ></ion-input>
  </ion-item>

  <ion-item class="animated slideInLeft">        
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"  placeholder="Password" ></ion-input>
  </ion-item>

  <button ion-button class="button_wel" (click)="login()">LOGIN</button>
  <p text-center (click)="forgot()">Forget Password?<u>Click here</u></p>
  <p text-center (click)="newacc()">Create a new account? <u>Click here</u></p>

</ion-content>
