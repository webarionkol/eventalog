<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="showPrompt()">
          <ion-icon name="ios-exit-outline"></ion-icon>
  
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <img id="cover" src="http://{{pass.coverPicturePath}}">
 
 <div padding class="profileinfo">
   <ion-row>
     <ion-col col-6>
        <h5>{{pass.name}}</h5>
        <p>{{pass.partnerDescription}}</p>
        <p>{{pass.mobileNo}} </p>
     </ion-col>

     <ion-col col-6>
        <rating [(ngModel)]="rate" 
        readOnly="false" 
        max="5" 
        emptyStarIconName="star-outline" 
        halfStarIconName="star-half" 
        starIconName="star" 
        nullable="false" 
        (ngModelChange)="onModelChange($event)"></rating>
     </ion-col>
   </ion-row>
  
    
 </div> 
 <ion-row>
   <ion-col col-3 text-center>
      <a href="tel:{{pass.mobileNo}}" class="nodecor">
      <ion-icon ios="ios-call" md="md-call" color="primary"></ion-icon>
        <p>CALL</p>
        </a>
   </ion-col>
   <ion-col col-3 text-center>
      <ion-icon name="ios-pin" color="primary"></ion-icon>
      <p>LOCATION</p>
   </ion-col>
  <ion-col col-3 text-center>
      <a href="https://api.whatsapp.com/send?phone={{pass.mobileNo}}">
      <ion-icon name="md-chatbubbles" color="primary"></ion-icon>
      <p>CHAT</p>
      </a>
  </ion-col>
  <ion-col col-3 text-center (click)="share()">
      <ion-icon name="share" color="primary"></ion-icon>
      <p>SHARE</p>
  </ion-col>
 </ion-row>
 <div text-center>
    <button ion-button color="primary" outline>ENQUIRE NOW</button>
 </div>

 <div class="gallery">
   <ion-row>
      <ion-col col-4 no-padding *ngFor="let item of imagelist">
        <img src="http://{{item.imagePath}}">
      </ion-col>
      
   </ion-row>

 </div>
    <h2 text-center>AVAILABLE DATES</h2>
 <ion-row>
   <ion-col col-6>
      <ion-item id="high">
          <ion-label *ngIf="!downdate">Month</ion-label>
          <ion-datetime displayFormat="MMM" pickerFormat="MMM" [(ngModel)]="downdate"></ion-datetime>
      </ion-item>
   </ion-col>

   <ion-col col-6>
      <ion-item id="high">
          <ion-label *ngIf="!downdate">Date</ion-label>
          <ion-datetime displayFormat="DD" pickerFormat="DD" [(ngModel)]="d"></ion-datetime>
      </ion-item>
   </ion-col>
 </ion-row>
</ion-content>
