<ion-header>
  <ion-navbar>
    <ion-title>About Us</ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="showPrompt()">
          <ion-icon name="ios-exit-outline"></ion-icon>
  
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-textarea placeholder="Enter more information here..." [(ngModel)]="textin"></ion-textarea>
<div text-center margin>
  <button ion-button class="button_SEND" (click)="submit()">Submit</button>

</div>
  </ion-content>
