  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="showPrompt()">
          <ion-icon name="ios-exit-outline"></ion-icon>
  
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <h5 style="text-align:center;color:#565252">SELECT YOUR DEFAULT SERVICE</h5>


  <ion-card>
      <ion-row>
        <ion-col col-10 no-padding>
          <ion-input type="text" placeholder="Enter Service name" (ionChange)="runTimeChange($event)" [(ngModel)]="SearchValueCompontent"></ion-input>
        </ion-col>
        <ion-col col-2 text-right (click)="getComponent(SearchValue)" no-padding class="brk">
          <button ion-button icon-only  color="dark" >
            <ion-icon name="search"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-list radio-group  (onChange)="datagetnewo(rmchecked)">
     <div >
      <ion-item *ngFor="let item of listService">
        <ion-label>{{item.category}}</ion-label>
        <ion-radio value="{{item.id}}" (ionSelect)="comselect(item.id)"></ion-radio>
      </ion-item>
     </div>
   
    </ion-list>




  <button ion-button class="button_wel" (click)="submit()">SUBMIT</button>
</ion-content>
